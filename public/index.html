<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Screen Sharing using RTCMultiConnection</title>
    <meta
      name="viewport"
    />
    <link rel="stylesheet" href="/demos/stylesheet.css" />
    <link rel="stylesheet" href="/dev/getHTMLMediaElement.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/dev/getHTMLMediaElement.js"></script>
    <script src="/main.js"></script>
    <script src="/demos/menu.js"></script>
    <script src="/dist/RTCMultiConnection.js"></script>
    <script src="https://www.webrtc-experiment.com/common.js"></script>
  </head>
  <body>
    <h1>
      Screen Sharing using RTCMultiConnection
      <p class="no-mobile">
        Multi-user (one-to-many) screen sharing using star topology
      </p>
    </h1>

    <section class="make-center">
      <div>
        <label
          ><input type="checkbox" id="record-entire-conference" /> Record Entire
          Conference In The Browser?</label
        >
        <span id="recording-status" style="display: none"></span>
        <button id="btn-stop-recording" style="display: none">
          Stop Recording
        </button>
        <br /><br />

        <input
          type="text"
          id="room-id"
          value="abcdef"
          autocorrect="off"
          autocapitalize="off"
          size="20"
        />
        <button id="open-room">Open Room</button>
        <button id="join-room">Join Room</button>
        <button id="open-or-join-room">Auto Open Or Join Room</button>
        <button id="add-screen">Add Screen</button>
        <button id="add-audio">Add Audio</button>
      </div>

      <div id="videos-container" style="margin: 20px 0"></div>

      <div
        id="room-urls"
        style="
          text-align: center;
          display: none;
          background: #f1eded;
          margin: 15px -10px;
          border: 1px solid rgb(189, 189, 189);
          border-left: 0;
          border-right: 0;
        "
      ></div>
    </section>
    <script src="/onLoad.js"></script>
  </body>
</html>
